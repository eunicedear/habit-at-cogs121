<body>

	<nav class="navbar navbar-expand-lg">
		<span class="navbar-brand navbar-header"><a href="accounts.html"><i class="fas fa-angle-left back-btn"></a></i>Habit-at</span>

	<div class="container-fluid">
		<div class="container-fluid">
			<h3 id="greeting">Spot says hi!</h3>
		</div>
		<img src="" id="pet-img">
		<div class="container btn">
			<a href="closet.html" class="button">Closet</a>
			<a href="habits.html" class="button">Habits</a>

			<button id="open-log" type="button" class="btn">Log my habits</button>
		</div>
		<div class="container stats">
			<div id="level" class="circle">Lvl</div>
			<div id="points" class="circle">Pts</div>

	<!-- Logging Habits Modal -->
	<div class="modal fade" id="log-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="false">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div align="center" class="modal-body">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
					<h5 class="modal-title">Did you complete<p id="habit-title" class="mb-0">Blank</p>habit today?</h5>
					<br>
					<!-- <form>
					<div class="form-group">
						<label for="recipient-name" class="col-form-label">What habit do you want to make?</label>
						<input type="text" class="form-control" id="habitName">
					</div>
					<div class="form-group">
						<label for="message-text" class="col-form-label">Description</label>
						<textarea class="form-control" id="habitDesc"></textarea>
					</div>
					<div class="form-group">
						<label for="message-text" class="col-form-label">Goal date</label>
						<input type="date" class="form-control" id="habitDate">
					</div>
				</form> -->
					<button id="input-yes" type="button" class="btn btn-success log-btn">Yes</button>
					<button id="input-no" type="button" class="btn btn-danger log-btn">No</button>
					<br><br>
					<p class="later" data-dismiss="modal" aria-label="Close">Ask me later</p>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="false">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div align="center" class="modal-body">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
					<h5 id="status" class="modal-title">You've logged all your activity for today!</h5>
				</div>
			</div>
		</div>
	</div>

	<!-- JavaScript -->
