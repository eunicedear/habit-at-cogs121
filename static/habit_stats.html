<!-- This file displays the frontend for the habit stat's page. It displays
the calendar, which is our main data visualization tool. It also has a button
that allows the user to edit the current habit they are viewing. -->

<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <title>Habits</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <!-- Custom Styles -->
        <link href="habit_stats.css" rel="stylesheet">

        <!-- Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <!-- Firebase App is always required and must be first -->
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
        <!-- Add additional services you want to use -->
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
    </head>

    <body>
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:  #E39774">
    		<span class="navbar-brand navbar-header">
    			<a href="habits.html" class="text-white">
    				<i class="fas fa-angle-left back-btn"></i>
    				</a>
    				Habit-at
            <a id="edit-btn" class="btn btn-light text-dark" data-toggle="modal" data-target="#edit-modal"><i class="far fa-edit"></i> Edit</a>
    			</span>
    	</nav>
        <div class="container-fluid">
          <div class="row pt-3 justify-content-between">
            <div class="col-auto">
            </div>
            <div class="col-auto">
            </div>
          </div>
            <div class="habit-list">
              <div class="section">
                <div class="section-head">
                  <h3 id="title"></h3>
                  <h5 id="date"></h5>
                  <p id="description">

                  </p>
                </div>
                <div class="calendar">
                  <div id="myChart"></div>
                </div>

              </div>
              <hr />
                <!-- <div class="section">
                    <h5>Current streak:</h5>
                    <h1 id="current-streak">17</h1>
                    <p>days</p>
                </div> -->
                <!-- <div class="section">
                    <h5>Longest streak:</h5>
                    <h1 id="longest-streak" style="color: #47db86">24</h1>
                    <p>days</p>
                </div> -->
                <!-- <div class="section">
                    <h5>Setbacks:</h5>
                    <h1 id="setbacks" style="color: #ef5a54">2</h1>
                </div> -->
            </div>
            <!-- Edit Modal -->
            <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Edit habit</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Title</label>
                                    <input type="text" class="form-control" id="input-title">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Description</label>
                                    <textarea class="form-control" id="input-description"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Goal date</label>
                                    <input type="date" class="form-control" id="input-date">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="updateHabit">Update Habit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript -->

        <script>
            function goBack() {
                window.history.back();

        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

</html>
